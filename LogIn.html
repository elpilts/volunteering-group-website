<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>LogIn Page</title>
        <link rel="stylesheet" href="LogIn.css">
    </head>
</head>
<body>
    <header>
        <h1>Volunteering in Patras</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="AboutUsPage.html" id="about-us-link">About Us</a></li>
                <li><a href="#" id="events-link">Our Events</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
                <li><a href='#' id="my-account-link">My account</a></li>
            </ul>
        </nav>
        <button class="btn-header">Join Us!</button>
    </header>

    <main>
        <div class="login">
            <h1> Log In your Account</h1>
            <div class="email">
                <input type="text" id="email" name="email" placeholder="email">
            </div>
            <div class="password">
                <input type="text" id="password" name="password" placeholder="password">
            </div>
            <h2> Forgot Password?</h1>
            <h2>Don't have an account? Sign Up!</h2>
            <button class="btn">Log In</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Volunteering in Patras. All rights reserved.</p>
    </footer>
</body>
</html>
