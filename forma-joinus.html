<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Φόρμα Εγγραφής</title>
        <link rel="stylesheet" href="forma-melous.css">
    </head>
    <body>
        <form action="" class="forma melous">
            <h1>Φόρμα Εγγραφής στον Οργανισμό</h1>
            <fieldset>
                <legend>Στοιχεία</legend>
                <label for="onoma"> Ονοματεπώνυμο <br> </label>
                <input type="text" id="onoma" name="onoma" placeholder="Όνομα" required style="width: 49%;">
                <input type="text" id="eponymo" name="eponymo" placeholder="Επώνυμο" required style="width: 49%;"><br><br>
                <label for="thl"> Στοιχεία εποικοινωνίας </label> <br>
                <input type="tel" id="thl" name="thl" placeholder="Τηλέφωνο" pattern="[0-9]{10:11}" required style="width: 49%;">
                <input type="email" id="email" name="email" placeholder="Διεύθυνση email" required style="width: 49%;">
              </fieldset>
            <fieldset>
                <legend>Πανεπιστήμιο</legend>
                <label for="penepistimio">Διάλεξε το πανεπιστήμιο που σπουδάζεις:<br></label>
                <select id="penepistimio" name="penepistimio" required>
                    <option value="papa">Πανεπιστήμιο Πατρών</option>
                    <option value="allopan">Άλλο</option>
                    <option value="not-studying">Δεν σπουδάζω</option>
                </select><br><br>
                <label for="allop">  Αν έβαλες την επιλογή "Άλλο", πες μας ποιο:<br></label>
                <input type="text" id="allop" name="allo-panep" placeholder="'Αλλο Πανεπιστήμιο"><br><br>
                <label for="tmhma">Διάλεξε το Τμήμα σου:<br></label>
                <select id="tmhma" name="tmhma" required>
                    <option value="hmty">Ηλεκτρολόγων Μηχανικών &amp Τεχνολογίας Υπολογιστών</option>
                    <option value="mhx">Μηχανολόγων &amp Αεροναυπηγών Μηχανικών</option>
                    <option value="xhmm">Χημικών Μηχανικών</option>
                    <option value="fys">Φυσικού</option>
                    <option value="geo">Γεωλογίας</option>
                    <option value="allotm">Άλλο</option>
                    <option value="not-studying">Δεν σπουδάζω</option>
                </select><br><br>
                <label for="allot"> Αν έβαλες την επιλογή "Άλλο", πες μας ποιο:<br></label>
                <input type="text" id="sxolh" name="sxolh" placeholder="Σχολή"><br><br>
                <label for="A">Έτος σπουδών<br></label>
                <input type="radio" name="etos spoudwn" id="A"><label for="A">Α</label>
                <input type="radio" name="etos spoudwn" id="B"><label for="B">Β</label>
                <input type="radio" name="etos spoudwn" id="C"><label for="C">Γ</label>
                <input type="radio" name="etos spoudwn" id="D"><label for="D">Δ</label>
                <input type="radio" name="etos spoudwn" id="E"><label for="E">Ε</label>
                <input type="radio" name="etos spoudwn" id="alloet"><label for="alloet">Άλλο</label>
              </fieldset>
            <fieldset>
                <legend>Επικοινωνία</legend>
                <label>Πώς θα ήθελες να επικοινωνήσουμε μαζί σου;<br></label>
                <select id="epikoinonia" name="epikoinonia" required>
                    <option value="email-e">Email</option>
                    <option value="thl">Τηλέφωνο</option>
                </select>
             </fieldset>
            <fieldset>
                <legend>Προσδοκίες</legend>
                <label for="A1">Από πού έμαθες για την εθελοντική μας ομάδα;<br></label>
                <input type="radio" name="emathe" id="A1"><label for="A1">Από μέλος της ομάδας<br></label>
                <input type="radio" name="emathe" id="B1"><label for="B1">Από φίλο<br></label>
                <input type="radio" name="emathe" id="C1"><label for="C1">Social Media<br></label>
                <input type="radio" name="emathe" id="D1"><label for="D1">Υποδοχή Πρωτοετών<br></label>
                <input type="radio" name="emathe" id="E1"><label for="E1">Άλλο</label><br><br>
                <label for="kalitera1">Τι από τα παρακάτω σε χαρακτηρίζει καλύτερα;<br></label>
                <input type="checkbox" name="kalitera1" id="kalitera1"><label for="kalitera1">Θέλω να μάθω να συνεργάζομαι για την διοργάνωση ενός event<br></label>
                <input type="checkbox" name="kalitera2" id="kalitera2"><label for="kalitera2">Θέλω να μάθω προγραμματισμό<br></label>
                <input type="checkbox" name="kalitera3" id="kalitera3"><label for="kalitera3">Μου αρέσει να βγάζω φωτογραφίες<br></label>
                <input type="checkbox" name="kalitera4" id="kalitera4"><label for="kalitera4">Μου αρέσει να επικοινωνώ με εταιρείες<br></label>
                <input type="checkbox" name="kalitera5" id="kalitera5"><label for="kalitera5">Θέλω να μάθω να σχεδιάζω διάφορα υλικά (τσαντες, μπλουζάκια, αυτοκόλλητα κλπ)</label><br><br>
            </fieldset>
              <input type="submit" value="Υποβολή">
          </form>
    </body>
</html>
